<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Moja lista zadań</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
  <h1>Moja lista zadań</h1>

  <form id="todo-form">
    <input type="text" id="task-input" placeholder="Wpisz zadanie..." required>
    <button type="submit">Dodaj</button>
  </form>

  <div class="filters">
    <button data-filter="all" class="active">Wszystkie</button>
    <button data-filter="active">Aktywne</button>
    <button data-filter="completed">Ukończone</button>
  </div>

  <ul id="task-list"></ul>

  <div id="counter">0 zadań • 0 ukończonych</div>
  <button id="clear-completed">Usuń ukończone</button>
</div>

<script src="app.js"></script>
</body>
</html>
